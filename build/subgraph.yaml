specVersion: 0.0.2
description: Verse is a hyperexchange protocol on Ethereum
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PairFactory
    network: rinkeby
    source:
      address: "0x7A4aA32A375aCbE448cD40bEc04F5F942B2A5956"
      abi: PairFactory
      startBlock: 10285417
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: PairFactory
          file: PairFactory/abis/PairFactory.json
      eventHandlers:
        - event: PairCreated(address,address,string,string,address)
          handler: handlePairCreated
      file: PairFactory/PairFactory.wasm
templates:
  - kind: ethereum/contract
    name: Exchange
    network: rinkeby
    source:
      abi: Exchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/Exchange/Exchange.wasm
      entities:
        - Exchange
      abis:
        - name: Exchange
          file: Exchange/abis/Exchange.json
        - name: PairFactory
          file: Exchange/abis/PairFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256,uint256,uint256,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256,uint256,uint256,uint256)
          handler: handleSell
        - event: Redeem(indexed address)
          handler: handleRedeem
  - kind: ethereum/contract
    name: Cryptomedia
    network: rinkeby
    source:
      abi: Cryptomedia
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: templates/Exchange/Exchange.wasm
      entities:
        - Cryptomedia
      abis:
        - name: Cryptomedia
          file: Cryptomedia/abis/Cryptomedia.json
        - name: PairFactory
          file: Cryptomedia/abis/PairFactory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
