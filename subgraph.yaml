specVersion: 0.0.2
description: Verse is a hyperexchange protocol on Ethereum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PairFactory
    network: rinkeby
    source:
      address: "0xa40B81A3187a0308478877B737b7DCCa27eC4032"
      abi: PairFactory
      startBlock: 10304738
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: PairFactory
          file: ./abis/PairFactory.json
      eventHandlers:
        - event: PairCreated(address,address,string,string,address)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Exchange
    network: rinkeby
    source:
      abi: Exchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Exchange
      abis:
        - name: Exchange
          file: ./abis/Exchange.json
        - name: PairFactory
          file: ./abis/PairFactory.json
      eventHandlers:
        - event: Buy(indexed address,uint256,uint256,uint256,uint256)
          handler: handleBuy
        - event: Sell(indexed address,uint256,uint256,uint256,uint256)
          handler: handleSell
        - event: Redeem(indexed address)
          handler: handleRedeem

